<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho do aron - terminal linux</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal">
        <div class="bolinha">
            <div class="red bb"></div>
            <div class="ye bb"></div>
            <div class="gr bb"></div>
        </div>
        <div class="shell">
            <div class="output"></div>
            <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" class="input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
